          .bar {
              position: absolute;
              display: none;
              z-index: 289;
              top: 36%;
              left: 5%

        .loader {
              border: 16px solid #f3f3f3; /* Light grey */
              border-top: 16px solid #3498db; /* Blue */

              width: 120px;
              height: 120px;
              animation: spin 1s linear infinite;
              position: absolute;
              left: 45%;
              top: 40%;
            }

            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }

    <script>
    setTimeout(function () {
<!--    $(document).ready(function () {-->



        $(function() {
           $(".auto_submit_item").change(function() {
             $(".filter-form").submit();
           });
         });

<!--        $(".search_submit").click(function() {-->

<!--            setTimeout(function() {-->
<!--                $(".filter-form").submit();-->
<!--          }, 2000);-->
<!--        });-->

        $(".spin").click(function(){
            $(".loader").fadeIn(2000);
            $(".bar").fadeIn(2000);
            $( ".semihidden" ).addClass( "semiopacity" );

            setTimeout(function() {
                $( ".spin" ).prop( "disabled", true );
                $( ".search_submit" ).prop( "disabled", true );
          }, 500);

        });

        $(".plot1").show();
        $(".plot2").hide();
        $(".plot3").hide();
        $(".plot4").hide();

        $(".filter").change(function() {
            if ($('.filter').is(":checked")) {
                $(".plot2").hide();
                $(".plot4").hide();

                if ($('.gauss').is(":checked")) {
                    $(".plot1").show();
                    $(".plot3").hide();
                } else {
                    $(".plot3").show();
                    $(".plot1").hide();
                }

            } else {
                $(".plot1").hide();
                $(".plot3").hide();

                if ($('.gauss').is(":checked")) {
                    $(".plot2").show();
                    $(".plot4").hide();
                } else {
                    $(".plot4").show();
                    $(".plot2").hide();
                }
            }
        });

        $(".gauss").change(function() {
            if ($('.filter').is(":checked")) {
                $(".plot2").hide();
                $(".plot4").hide();

                if ($('.gauss').is(":checked")) {
                    $(".plot1").show();
                    $(".plot3").hide();
                } else {
                    $(".plot3").show();
                    $(".plot1").hide();
                }

            } else {
                $(".plot1").hide();
                $(".plot3").hide();

                if ($('.gauss').is(":checked")) {
                    $(".plot2").show();
                    $(".plot4").hide();
                } else {
                    $(".plot4").show();
                    $(".plot2").hide();
                }
            }
        });



        const source = new EventSource("/lta/data");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
<!--            if (config.data.labels.length === 50) {-->
<!--                config.data.labels.shift();-->
<!--                config.data.datasets[0].data.shift();-->
<!--                config.data.datasets[1].data.shift();-->
<!--            }-->
<!--            config.data.labels.push(data.time);-->
<!--            config.data.datasets[0].data.push(data.temp);-->
<!--            config.data.datasets[1].data.push(data.set);-->
<!--            lineChart.update();-->

            $('#progress-bar').html(data.current);
            $('#progress-bar').width(data.progress);


            if (data.state == 'ON') {
                config.data.labels.push(data.time);
                config.data.datasets[0].data.push(data.temp);
                config.data.datasets[1].data.push(data.set);
                lineChart.update();

                $("#state").removeClass("text-danger");
                $("#state").addClass("text-success");
                $('#time').html(data.on_time);
                $('#time_label').html('Oven was last ON');
            }

            if (data.state == 'OFF') {
                $("#state").removeClass("text-success");
                $("#state").addClass("text-danger");
                $('#time').html(data.off_time);
                $('#time_label').html('Oven was last OFF');
            }

            if (data.temp > 0) {
                $("#temp").removeClass("text-primary");
                $("#temp").addClass("text-danger");
            }

            if (data.temp < 0) {
                $("#temp").removeClass("text-danger");
                $("#temp").addClass("text-primary");
            }
        }
<!--    });-->
    }, 50);
</script>
