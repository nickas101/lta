          .bar {

    <script>
    setTimeout(function () {
<!--    $(document).ready(function () {-->
        const config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "Real Temperature",
                    backgroundColor: 'rgb(54, 162, 235)',
                    borderColor: 'rgb(54, 162, 235)',
                    data: [],
                    fill: false,
                    pointRadius: 0,
<!--                    lineTension: .1,-->
                },
                {
                    label: "Target Temperature",
                    backgroundColor: 'RGB(248, 172, 89)',
                    borderColor: 'RGB(248, 172, 89)',
                    data: [],
                    fill: false,
                    pointRadius: 0,
                    borderDash: [5, 5],
                }
                ],
            },
            options: {
<!--                legend: {-->
<!--                  position: 'bottom'-->
<!--                },-->
                responsive: true,
                title: {
                    display: true,
                    text: 'Sun Oven temperature'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time from the last ON, sec'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Temperature, degC'
                        }
                    }]
                }
            }
        };



        $(function() {
           $(".auto_submit_item").change(function() {
             $(".filter-form").submit();
           });
         });

<!--        $(".search_submit").click(function() {-->

<!--            setTimeout(function() {-->
<!--                $(".filter-form").submit();-->
<!--          }, 2000);-->
<!--        });-->

        $(".spin").click(function(){
            $(".loader").fadeIn(1000);
            $(".bar").fadeIn(1000);
            $( ".semihidden" ).addClass( "semiopacity" );

            setTimeout(function() {
                $( ".spin" ).prop( "disabled", true );
                $( ".search_submit" ).prop( "disabled", true );
          }, 500);

        });

<!--        $(".filter").is(":checked")-->

<!--        if ($('.filter').attr('checked')) {-->
        if ($('.filter').is(":checked")) {
            $(".plot1").show();
            $(".plot2").hide();
        }
        else
        {
            $(".plot2").show();
            $(".plot1").hide();
        }








        const context = document.getElementById('canvas').getContext('2d');

        const lineChart = new Chart(context, config);

        const source = new EventSource("/sunoven/data");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (config.data.labels.length === 50) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
                config.data.datasets[1].data.shift();
            }
<!--            config.data.labels.push(data.time);-->
<!--            config.data.datasets[0].data.push(data.temp);-->
<!--            config.data.datasets[1].data.push(data.set);-->
<!--            lineChart.update();-->

            $('#temp').html(data.temp);
            $('#set').html(data.set);
            $('#rate').html(data.rate);
            $('#state').html(data.state);
            $('#string').html(data.string);
<!--            $('#on_time').html(data.on_time);-->
<!--            $('#off_time').html(data.off_time);-->

            if (data.state == 'ON') {
                config.data.labels.push(data.time);
                config.data.datasets[0].data.push(data.temp);
                config.data.datasets[1].data.push(data.set);
                lineChart.update();

                $("#state").removeClass("text-danger");
                $("#state").addClass("text-success");
                $('#time').html(data.on_time);
                $('#time_label').html('Oven was last ON');
            }

            if (data.state == 'OFF') {
                $("#state").removeClass("text-success");
                $("#state").addClass("text-danger");
                $('#time').html(data.off_time);
                $('#time_label').html('Oven was last OFF');
            }

            if (data.temp > 0) {
                $("#temp").removeClass("text-primary");
                $("#temp").addClass("text-danger");
            }

            if (data.temp < 0) {
                $("#temp").removeClass("text-danger");
                $("#temp").addClass("text-primary");
            }
        }
<!--    });-->
    }, 50);
</script>
